<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
</head>
<body>
    <form id="profile_form">
        <input type="file" name="input_profile" id="input_profile" multiple>
        <button type="submit">제출</button>
    </form>

    <h3>저장목록</h3>
    <table id="profile_list" border="1">
        <tbody>
            {% for table in tableList %}
                <tr>
                    <td>{{table}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="container font-monospace">
        <div>
          <canvas id="profiler" class="" style="height: 400px; width: 20px;"></canvas>
        </div>
        <br />
        <div>
          <p class="">select chart :&nbsp;
            <button class="btn btn-primary" id="line">line</button>
            <button class="btn btn-primary" id="bar">bar</button>
            <button class="btn btn-primary" id="polarArea">polarArea</button>
          </p>
        </div>
        <div id="core"></div>
        <div id="task"></div>
      </div>


    
    <h3 id="state"></h3>
    
    <div id="data"></div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/sequelize.js"></script>
</body>
</html>
